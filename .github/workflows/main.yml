name: Android Build
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build with Buildozer
        # 使用更新且维护更频繁的 buildozer action
        uses: herbertopereira/buildozer-action@master
        with:
          command: buildozer android debug
          buildozer_version: master

      - name: Upload APK
        # 升级到 v4 版本解决弃用问题
        uses: actions/upload-artifact@v4
        with:
          name: InspectionApp-Debug-APK
          path: bin/*.apk