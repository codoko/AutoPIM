name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip openjdk-17-jdk python3-pip autoconf \
            libtool pkg-config zlib1g-dev libncurses5-dev \
            libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev

      - name: Install Buildozer & Cython
        run: |
          pip3 install --user --upgrade buildozer cython

      - name: Add buildozer to PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Build APK
        shell: bash
        run: |
          set +o pipefail          # 忽略 yes 的 SIGPIPE
          export ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk
          export ANDROID_NDK_ROOT=$HOME/.buildozer/android/platform/android-ndk-r25b
          # 自动接受所有许可并编译
          yes | buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: bin/*.apk