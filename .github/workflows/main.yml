name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Pull official Buildozer Docker image
        run: docker pull kivy/buildozer:latest

      - name: Build APK with Buildozer (in Docker)
        run: |
          docker run --volume "${{ github.workspace }}":/home/user/hostcwd \
                     kivy/buildozer:latest \
                     buildozer -v android debug
        # 关键：移除 "hostcwd"，直接传入 "buildozer -v android debug"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: xunjian-apk
          path: bin/*.apk
          if-no-files-found: error