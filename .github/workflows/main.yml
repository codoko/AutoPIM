name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-setuptools git zip unzip openjdk-8-jdk wget
        
    - name: Install Android SDK
      run: |
        # Download and install Android SDK
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip -q commandlinetools-linux-9477386_latest.zip
        mkdir -p $HOME/android-sdk/cmdline-tools
        mv cmdline-tools $HOME/android-sdk/cmdline-tools/latest
        
        # Set environment variables
        echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "PATH=$HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools:$PATH" >> $GITHUB_ENV
        
    - name: Accept Android SDK licenses
      run: |
        # 创建 licenses 目录
        mkdir -p $HOME/android-sdk/licenses
        # 写入 Android SDK 许可证
        echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > $HOME/android-sdk/licenses/android-sdk-license
        echo "84831b9409646a918e30573bab4c9c91346d8abd" > $HOME/android-sdk/licenses/android-sdk-preview-license
        
        # 使用 yes 命令自动接受所有许可证
        yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses
        
    - name: Install Android SDK components
      run: |
        # 更新 SDK Manager 本身
        $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --update
        
        # 安装必要的 Android SDK 组件
        $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager "platforms;android-33" "build-tools;33.0.0" "platform-tools" "tools"
        
        # 如果需要其他版本的 build-tools，也可以安装
        $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager "build-tools;36.1.0"
        
    - name: Install NDK
      run: |
        $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager "ndk;25.1.8937393"
        
    - name: Verify Android SDK installation
      run: |
        echo "Android SDK components:"
        $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --list_installed
        echo "Aidl tool location:"
        find $HOME/android-sdk -name "aidl" -type f
        
    - name: Setup Buildozer
      run: |
        # Install buildozer
        pip install buildozer
        
        # Create buildozer.spec if it doesn't exist
        if [ ! -f buildozer.spec ]; then
          buildozer init
        fi
        
    - name: Build APK
      run: |
        # Build the APK
        buildozer -v android debug
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: inspection-app-apk
        path: bin/*.apk
