name: Build Android APK
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cython
          pip install buildozer
      - name: Install Android SDK/NDK
        run: |
          # 创建目录
          mkdir -p $HOME/android-sdk $HOME/android-ndk-r25b
          # 下载 NDK
          wget https://dl.google.com/android/repository/android-ndk-r25b-linux.zip -O ndk.zip
          unzip ndk.zip -d $HOME
          # 下载 SDK Command-line Tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip -O sdk.zip
          unzip sdk.zip -d $HOME/android-sdk
          # 重命名 cmdline-tools 目录（SDK 要求必须有 tools 子目录）
          mv $HOME/android-sdk/cmdline-tools $HOME/android-sdk/tools
          # 安装 SDK 组件（指定正确的 sdkmanager 路径）
          yes | $HOME/android-sdk/tools/bin/sdkmanager --sdk_root=$HOME/android-sdk \
            "platforms;android-33" \
            "build-tools;33.0.2" \
            "platform-tools"  # 新增安装 platform-tools（修复 sdkmanager 缺失问题）
      - name: Build APK
        run: |
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          export ANDROID_NDK_PATH=$HOME/android-ndk-r25b
          buildozer android debug deploy run --verbose
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: PIMSystem-APK
          path: bin/*.apk