name: Build Android APK
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # 新增安装 Cython（关键修复）
          pip install cython
          pip install buildozer
      - name: Install Android SDK/NDK
        run: |
          mkdir -p $HOME/android-sdk $HOME/android-ndk-r25b
          wget https://dl.google.com/android/repository/android-ndk-r25b-linux.zip -O ndk.zip
          unzip ndk.zip -d $HOME
          wget https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip -O sdk.zip
          unzip sdk.zip -d $HOME/android-sdk
          yes | $HOME/android-sdk/cmdline-tools/bin/sdkmanager --sdk_root=$HOME/android-sdk "platforms;android-33" "build-tools;33.0.2"
      - name: Build APK
        run: |
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          export ANDROID_NDK_PATH=$HOME/android-ndk-r25b
          buildozer android debug deploy run --verbose
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: PIMSystem-APK
          path: bin/*.apk